<form (submit)="guardarCategoria()" [noValidate]="false">

  <div class="window-popup" *ngIf="departamentos">
    <div class="window-popup__category window-popup__topic" (keyup)="eventokey($event)">
      <div class="window-popup__header">
        <div class="window-popup__header-title">
          Detalles categoria
        </div>
        <i class="fa-solid fa-rectangle-xmark" [routerLink]="['../']"></i>
      </div>
      <div class="window-popup__topic-data">
        <div class="department-category">
          <label for="departament">Departamento: </label>
          <select name="departament" id="departament-category" required [(ngModel)]="departamento">
            <option *ngFor="let departamento of departamentos; let i = index" value="{{i}}">{{departamento.nombre}}</option>
          </select>
        </div>
        <div class="name-department">
          <label for="name"> Nombre departamento: </label>
          <input type="text" name="name" id="name-department" autocomplete="off" [(ngModel)]="categoria.nombre" #inputKey required>
        </div>
      </div>
      <div class="window-popup__buttons">
        <input type="submit" value="Guardar" role="button">
        <input type="button" value="Cancelar" [routerLink]="['../']" >
      </div>
    </div>
  </div>
</form>
