<form (submit)="cambiarPrecio()" autocomplete="off" [noValidate]="false">
  <div class="window-popup">
    <div class="window-popup__price">
      <div class="window-popup__header">
        <i class="fa-solid fa-rectangle-xmark" [routerLink]="['../']"></i>
      </div>
      <h3>Precio</h3>
      <div class="window-popup__price-input">
        <p>$</p>
        <input type="number" name="price-window" id="price-window" [(ngModel)]="precio" onfocus="this.select()" required #inputPrice step="0.01" (keyup)="eventoKey($event)" autocomplete="off">
      </div>
      <div class="window-popup__buttons">
        <input type="submit" value="Guardar" role="button">
        <input type="button" value="Cancelar" [routerLink]="['../']" >
      </div>
    </div>

  </div>
</form>
