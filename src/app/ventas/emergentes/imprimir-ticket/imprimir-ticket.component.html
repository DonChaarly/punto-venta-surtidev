
  <div class="window-popup">
    <div class="window-popup__ticket">
      <div class="window-popup__header">
        <i class="fa-solid fa-rectangle-xmark" (click)="ventaHecha(false)"></i>
      </div>
      <h3> Desea imprimir ticket?</h3>
      <div class="window-popup__ticket-input">
        <input type="number" name="print-window" id="print-window"  onfocus="this.select()"  (keyup)="eventoKey($event)" #printWindow autocomplete="off">
      </div>
      <div class="window-popup__buttons">
        <input type="button" value="Guardar" role="button" (click)="ventaHecha(true)">
        <input type="button" value="Cancelar" (click)="ventaHecha(false)" >
      </div>
    </div>
  </div>
