<form (submit)="guardarEmpleado()" [noValidate]="false">

  <div class="window-popup" *ngIf="empleado">

    <div class="window-popup__employees window-popup__topic" (keyup)="eventokey($event)">
      <div class="window-popup__header">
        <div class="window-popup__header-title">
          Detalles empleado
        </div>
        <i class="fa-solid fa-rectangle-xmark" [routerLink]="['../']"></i>
      </div>
      <div class="window-big-icon">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="window-popup__topic-data">
        <div class="key-employee">
          <label for="key">Alias: </label>
          <input type="text" name="key" id="key-employee" [(ngModel)]="empleado.codigo" autocomplete="off" #inputKey required>
        </div>
        <div class="name-employee">
          <label for="name">Nombre: </label>
          <input type="text" name="name" id="name-employee" [(ngModel)]="empleado.nombre" autocomplete="off" required>
        </div>
        <div class="address-employee">
          <label for="address">Direccion: </label>
          <input type="text" name="address" id="address-employee" [(ngModel)]="empleado.direccion" autocomplete="off">
        </div>
        <div class="tel-employee">
          <label for="tel">Telefono: </label>
          <input type="number" name="tel" id="tel-employee" [(ngModel)]="empleado.telefono" autocomplete="off">
        </div>
        <div class="job-employee">
          <label for="job">Puesto: </label>
          <input type="text" name="job" id="job-employee" [(ngModel)]="empleado.puesto" autocomplete="off">
        </div>
        <div class="start-date-employee">
          <label for="start-date">Fecha de incio: </label>
          <input type="date" name="start-date" id="start-date-employee" [(ngModel)]="date" autocomplete="off">
        </div>
      </div>
      <div class="window-popup__buttons">
        <input type="submit" value="Guardar" role="button">
        <input type="button" value="Cancelar" [routerLink]="['../']" >
      </div>
    </div>
  </div>
</form>
