<div class="window-popup">
  <div class="window-popup__ticket">
    <div class="window-popup__header">
      <i class="fa-solid fa-rectangle-xmark" [routerLink]="['../']"></i>
    </div>
    <h3> Cancelar {{ventaCompra}} con folio {{folio}}?</h3>
    <div class="window-popup__ticket-input">
      <input type="text" name="eliminar-window" id="eliminar-window"  #inputEliminar (keyup)="eventoKey($event)" autocomplete="off">
    </div>
    <div class="window-popup__buttons">
      <input type="submit" value="Aceptar" role="button" (click)="eliminarVentaCompra()">
      <input type="button" value="Cancelar" [routerLink]="['../']" >
    </div>
  </div>
</div>
